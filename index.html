<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>
    
    <link rel="stylesheet" href="style.css" />
    <link rel="script" href="script.js" />
  </head>

  <body>
    <!-- header -->
    <ul id=theHeader>
         <!-- view high score -->
        <li class=theHeaderStuff style="float:left">High Scores</a></li>
        <!-- time -->
        <li class=theHeaderStuff style="float:right"> Time </li>
    </ul>
       
    <br><br><br>
        
    <!-- start page container -->
    <div id=startPageContainer>
        <!-- title -->
        <h2>Coding Quiz Challenge</h2>
        <!-- desciprtion -->
        <h3>Take this quiz to refine your coding knowledge!</h3>
        <br>
        <!-- start button -->
        <button type=button>Start!</button>
    </div>
        
          
        
    
    <!-- quiz page container -->
    <div id=quizPageContainer>
        <!-- question displayed -->
        <div>
            <h3 class=questionDisplayed>Filler Text   ?</h3>
        </div>
        <!-- container with four buttons -->
        <div id=buttonsContainer>
            <button type=button class=button>Answer 1</button>
            <button type=button class=button>Answer 2</button>
            <button type=button class=button>Answer 3</button>
            <button type=button class=button>Answer 4</button>
        </div>
        <!-- correct/incorrect-->
        <div id=correctIncorrect>
            <h5>you were correct/incorrect !</h5>
        </div>
        <!-- how man questiosn remain (?) -->
        <div id=remainingQuestions>
            <h6>x out of y questions remain</h6>
        </div>
    </div>

        <!-- high scores container -->
    <div id=highScoresContainer>
        <!-- question displayed -->
        <div>
            <h3 class=questionDisplayed>High Scores</h3>
        </div>
        <!-- correct/incorrect-->
        <div id=listofHighScores>
            <ol>
                <li>joe shmo</li>
                <li>jack reed</li>
            </ol>
    </div>


  </body>
